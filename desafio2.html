<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML_Formularios de Anthony Jeanpier Manrique Jimenez</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Fecha</legend>
            <input type="date">
        </fieldset>
        <fieldset>
            <legend>Fichero</legend>
            <input type="file">
        </fieldset>
        <fieldset>
            <legend>RadioButtons</legend>
            <input type="radio" name="procesador" value="procesadoramd"> AMD
            <input type="radio" name="procesador" value="procesadorintel_i5"> Intel i5
            <input type="radio" name="procesador" value="procesadorintel_i7"> V
        </fieldset>
        <fieldset>
            <legend>Cuadro de Texto</legend>
            Nombre <input type="text" name="nombre"> 
            Apellido <input type="text" name="apellido">
            Direccion <input type="text" name="direccion">
        </fieldset>
        <fieldset>
            <legend>Color</legend>
            <input type="color">
        </fieldset>
        <fieldset>
            <legend>Texarea</legend>
            <textarea cols="59" rows="6" placeholder="Utilice este cuadro para escribir"></textarea>
        </fieldset>
        <fieldset>
            <legend>Fecha</legend>
            <input type="date">
        </fieldset>
        <fieldset>
            <legend>Lista Desplegable</legend>
            <select name="idioma">
                <option value="ingles">Ingles</option>
                <option value="aleman">Aleman</option>
                <option value="frances">Frances</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Hora</legend>
            <input type="time">
        </fieldset>
        <fieldset>
            <legend>Fichero</legend>
            <input type="file">
        </fieldset>
        <fieldset>
            <legend>Checkboxes</legend>
            <input type="checkbox" name="sexo" value="sexomujer"> Mujer
            <input type="checkbox" name="sexo" value="sexohombre"> Hombre
        </fieldset>
    </form>
</body>
</html>
